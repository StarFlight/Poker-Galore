<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		
		<style type="text/css" media="screen"> 
			html, body	{ height:100%; }
			body { margin:0; padding:0; overflow:auto; text-align:center; 
			       background-color: ${bgcolor}; }   
			#flashContent { display:none; }
        </style>
        
		<!-- Protect socket connection to Firebase server -->

		<script src="prototype-1.6.0.3.js" language="javascript"></script>

		<!-- script language="JavaScript" type="text/javascript">
		Event.observe(window, 'beforeunload', function() {
			alert("beforeunload");
		});
		</script -->

		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.busName = swfobject.getQueryParamValue("busName");
			flashvars.tableid = swfobject.getQueryParamValue("tableid");
			flashvars.autoJoin = swfobject.getQueryParamValue("autoJoin");
			flashvars.tableSize = swfobject.getQueryParamValue("tableSize");
			flashvars.styleName = swfobject.getQueryParamValue("styleName");
			flashvars.pid = swfobject.getQueryParamValue("pid");
			flashvars.screenname = swfobject.getQueryParamValue("screenname");
			flashvars.seatid = swfobject.getQueryParamValue("seatid");
			var params = {};
			params.bgcolor ="${bgcolor}"; 
			params.allownetworking = "all";		
			params.quality = "high";
			params.allowScriptAccess = "always";
			var attributes = {};
			swfobject.embedSWF("${swf}.swf", "tableContent", 700, 600, "9.0.0", "expressInstall.swf", flashvars, params, attributes);
		</script>
	</head>
	<body>
		<div id="tableContent">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
